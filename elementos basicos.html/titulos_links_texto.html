<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulos, links e texto</title>
</head>
<body>
<!-- Tamanhos de fontesm, "H1" geralmernte são mais usadas-->
    <h1>Fonte 1</h1>
    <h2>Fonte 2</h2>
    <h3>Fonte 3</h3>
    <h4>Fonte 4</h4>
    <h5>Fonte 5</h5>

<!-- Utilizar um hiperlink -->
<a href="https://www.gmail.com" target="_self">
<p>Isso é um paragrafo</p>
</a>
<br>

<!-- Uso do target em hiperlink -->
<a href="https://www.google.com//" target="_blank">
    Paragrafo do google
</a>
<br>

<!-- Uso do iframe -->
<iframe width="400px" height="400px"></iframe>
<br>

<!-- Como usar coisas dentro do iframe -->
<a href="https://www.globo.com/" target="globo.iframe">
<p>Paragrafo do globo</p>
</a>
<iframe name="globo.iframe" width="400px" height="400px"></iframe>
<br>

<!-- Como usar imagem dentro do html (é necessario a imagem estar na pasta local do arquivo html)-->
<img src="Captura de tela 2024-04-02 103102.png">

</body>
</html>
