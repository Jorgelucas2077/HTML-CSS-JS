<!DOCTYPE html>
<html lang="en">
<head>

        <fieldset>  Junta os elementos dentro de uma caixa/formulário
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

        <option value="Sim">Sim</option>
        <option value="Nao">Não</option>
    </select>
</fieldset>
</body>
</html>
