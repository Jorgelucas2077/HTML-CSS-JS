<!DOCTYPE html>
<html lang="en">
    <!--  
    
    <form>      Define um formulario para ser preenchido pelo usuário   </form>
    <input>     Define um campo de entrada para o usuário selecionar uma opção </input> 
    <select>    Define uma lista suspensa para o usuário selecionar uma opção </select>
    <option>    Define uma opção em uma lista suspensa  </option>
    <textarea>  Define uma area de texto para o usuario inserir informações </textarea>
    <button>    define um botão para o usuario clicar   </button>
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formulario</title>
</head>
<body>
    <h1>Título</h1>
    <form> 
        <input value="Valor inicial" name="TEST1"/>

        <input placeholder="Digite" name="TEST2">
        <select>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
        </select>
        <textarea> Começa assim</textarea>
        <button>Enviar</button>
        <input type="checkbox"/>
        Teste checkbox
        <input type="radio"/>
        Teste radio
    </form>
    
</body>
</html>
