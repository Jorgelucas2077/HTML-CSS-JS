<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        <label>     Atribuir designações aos elementos do formulário
        <for>       Com auxilio do for o label descritivo é incluido no elemento e o 'For' se refere a outro elemento do formulario correspondente ao qual foi atribuído o respectivo ID.
        <hidden>    Utilizando no 'type' oculta as informações
        <email>     Pré-valida o email após o preenchimento
        <data>      Opção de selecionar data ou data e hora
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://pruu.herokuapp.com/dump/test">
        <label for="">Nome</label>
        <input type="hidden" name="name" value="Lucas">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
