<!DOCTYPE html>
<html lang="en">
<!--
    <table> Cria uma tabela no HTML
    <Thead> Define a seção de cabeçalho da tabela
    <tbody> Define a seção de corpo da tabela
    <tfoot> Define a seção de rodapé da tabela
    <tr> Define uma linha da tabela
    <th> Define uma célula de cabeçalho da tabela
    <td> Define uma célula de dados da tabela
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de tabela</title>
</head>
<body>
    <table>
        <thead>
            <tr align= "left">
                <th>Nome</th>
                <th>Idade</th>
                <th>Endereço</th>
            </tr>
        </thead>
    </table width = "100%">
    <tbody>
        <tr align="right">
            <td>Julio</td>
            <td>26 anos</td>
            <td>Rua qualquer</td>
        </tr>
    </tbody>
</body>
</html>
