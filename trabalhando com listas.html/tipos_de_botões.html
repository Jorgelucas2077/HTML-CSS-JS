<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Submit      Utilizados para submeter o formulário
        Reset       Apagam as entradas de um formulário
        Arquivos    Selecionar documentos dentro do proprio computador com um menu para transferencia
        file        Permite selecionar arquivos e com o 'multiple' permite que acesse diversos arquivos
    
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input name="file" id="file" type="file" multiple>
</body>
</html>
